<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Service Manual Assistant</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <header class="header">
            <h1>Service Manual Assistant</h1>
            <button id="new-chat-btn" title="Start New Conversation">
                <i class="fas fa-plus"></i> New Chat
            </button>
        </header>

        <div class="chat-container">
            <div class="chat-history" id="chat-history"></div>

            <form id="chat-form" class="input-area">
                <input 
                    type="text" 
                    id="query" 
                    name="query" 
                    placeholder="Ask about torque specs, procedures, capacities..." 
                    autocomplete="off"
                >
                <button type="submit" class="send-btn" title="Send">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </form>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
